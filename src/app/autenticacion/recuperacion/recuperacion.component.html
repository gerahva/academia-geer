<div class="login-register"  style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="text-center"><img alt="homepage" src="assets/images/logo-icon.png"><h4 class="m-t-0">Recuperar password</h4></div>  
          <p class="text-center font-14">Introduce el correo con el que te registraste.</p>
          
          <div  fxLayout="column"  fxLayoutAlign="space-around">
            <div class="pb-2">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="Tu correo" type="email" [formControl]="form.controls['email']">
              </mat-form-field>
              <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="text-danger support-text">Debes incluir una direccion d correo.</small>
              <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="text-danger support-text">Debes escribir un correo v√°lido.</small>
            </div>
            <button mat-raised-button color="primary" type="submit"  class="btn-block btn-lg m-t-20"  [disabled]="!form.valid">Enviar</button>
          </div>
          
        </form>
       </mat-card-content>
    </mat-card>
  </div>
</div>
