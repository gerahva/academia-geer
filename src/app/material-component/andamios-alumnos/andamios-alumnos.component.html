<mat-card>
    <mat-card-content>
      Andamios
     
    </mat-card-content>

  <!-- ============================================================== -->
  <!-- Image Card row-->

  <div fxLayout="row" fxLayoutWrap="wrap">
    <!-- Card column -->
    <div fxFlex.gt-sm="33.33%" fxFlex="100"  *ngFor="let anda of andamios">
        <mat-card>
            <mat-card-header>
              <div mat-card-avatar><img src="assets/images/users/1.jpg" class="img-fluid img-circle"/></div>
              <mat-card-title>{{materia}}</mat-card-title>
            <!--  <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
            </mat-card-header>
            <img mat-card-image src="assets/images/andamios.jpg" alt="Imagenes">
            <mat-card-content>
               <p>
                 Oprime el bot√≥n para Descargar tu andamio de {{anda.nombre}}
               </p>
               <p></p>
               <mat-card-actions>
                  <a mat-raised-button color="accent" [href]="anda.url">DESCARGAR</a>
  
                </mat-card-actions>
              </mat-card-content>      
          </mat-card>
    </div>
  </div>
